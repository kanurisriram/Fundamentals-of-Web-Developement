<html>
    <body>
        <h2>Browser Storage Example</h2>
        <input type="text" id="name" placeholder="Enter Name ">
        <br><br>
        <button onclick="saveLocal()">Save to Local Storage</button>
        <button onclick="showLocal()">Show Local Storage</button>
        <button onclick="saveSession()">Save to Session Storage</button>
        <button onclick="showSession()">Show Session Storage</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <button onclick="removeLocal()">Remove Local Storage</button>
 <p id="output"></p>

        <script>
            function saveLocal() {
                const name = document.getElementById('name').value;
                localStorage.setItem('name', name);
                alert('Name saved to Local Storage');
            }

            function showLocal() {
                const name = localStorage.getItem('name');
                document.getElementById('output').textContent = 'Local Storage: ' + (name || 'No name found');
            }

            function saveSession() {
                const name = document.getElementById('name').value;
                sessionStorage.setItem('name', name);
                alert('Name saved to Session Storage');
            }

            function showSession() {
                const name = sessionStorage.getItem('name');
                document.getElementById('output').textContent = 'Session Storage: ' + (name || 'No name found');
            }

            function clearStorage() {
                localStorage.clear();
                sessionStorage.clear();
                alert('All storage cleared');
            }

            function removeLocal() {
                localStorage.removeItem('name');
                alert('Name removed from Local Storage');
            }
        </script>
    </body>
</html>
